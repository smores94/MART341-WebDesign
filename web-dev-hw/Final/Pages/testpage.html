    <head>
      <title>Email List Popup</title>
      <style>
      /* Style for popup overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(2, 2, 43, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    
      /* Style for popup container */
      .popup {
        position: relative;
        background-color: #fff;
        padding: 20px;
        max-width: 500px;
        max-height: 500px;
        overflow-y: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
    
      /* Style for close button */
      .popup .close {
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px;
        cursor: pointer;
      }
    
      /* Style for form */
      .popup form {
        display: flex;
        flex-direction: column;
      }
    
      /* Style for form input */
      .popup form input[type="email"] {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      </style>
    </head>
    <body>
      <!-- Popup overlay -->
      <div class="overlay">
        <!-- Popup container -->
        <div class="popup">
          <!-- Close button -->
          <span class="close" onclick="closePopup()">X</span>
          <!-- Popup content -->
          <h2>Join our email list</h2>
          <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <!-- Button to open popup -->
      <button onclick="openPopup()">Join our email list</button>
    
      <!-- JavaScript code to handle the popup -->
      <script>
        function openPopup() {
          document.querySelector('.overlay').style.display = 'flex';
        }
    
        function closePopup() {
          document.querySelector('.overlay').style.display = 'none';
        }
      </script>
    </body>
